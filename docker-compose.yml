services:
  db:
    image: postgres:15-alpine
    restart: always
    container_name: django_db
    volumes:
      - postgres_data:/var/lib/postgresql/postgres_data
    env_file:
      - .env
    deploy:
      resources:
        limits:
          memory: 512M
  web:
    build: .
    restart: always
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    deploy:
      resources:
        limits:
          memory: 1G

volumes:
  postgres_data: